pipeline:

  validate:
    image: chrisns/packer-ansible
    environment:
    commands:
      - export HOME=/home/packer
      - packer validate packer.json

  inspect:
    image: chrisns/packer-ansible
    environment:
    commands:
      - export HOME=/home/packer
      - packer inspect packer.json

  build:
    image: chrisns/packer-ansible
    environment:
    commands:
      - export HOME=/home/packer
      - packer build packer.json
      - export aws_access_key_id=$$AWS_ACCESS_KEY_ID
      - export aws_secret_access_key=$$AWS_SECRET_ACCESS_KEY
    secrets:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
    when:
      event: push
      branch: master

  packer-copy-notprod:
    image: chrisns/packer-encrypt-copy
    pull: true
    commands:
      - export filters="--owner 093401982388 --filters "Name=name,Values=dq-ops-httpd*""
      - export aws_id=$$NOTPROD_ACC_ID
      - export aws_key=$$NOTPROD_ACC_KEY
      - export region=eu-west-2
      - export HOME=/home/packer
      - cd /home/packer
      - ./build.sh
    secrets:
      - NOTPROD_ACC_ID
      - NOTPROD_ACC_KEY
    when:
      event: push

  packer-copy-prod:
    image: chrisns/packer-encrypt-copy
    pull: true
    commands:
      - export filters="--owner 093401982388 --filters "Name=name,Values=dq-ops-httpd*""
      - export aws_id=$$PROD_ACC_ID
      - export aws_key=$$PROD_ACC_KEY
      - export region=eu-west-2
      - export HOME=/home/packer
      - cd /home/packer
      - ./build.sh
    secrets:
      - PROD_ACC_ID
      - PROD_ACC_KEY
    when:
      event: push
      branch: master
